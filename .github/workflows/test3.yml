name: test3

on:
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI?'
        required: true # Changed to true
        type: boolean
        default: false
  push:
    branches:
      - '**'

jobs:
  publish-to-pypi:
    if: github.event.inputs.publish_to_pypi == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write

    steps:
    - name: Print OIDC Token (DEBUG ONLY)
      run: |
          TOKEN=$(echo ${{ secrets.ACTIONS_ID_TOKEN_REQUEST_TOKEN }})
          echo "OIDC Token: $TOKEN"
          echo "Decoded Token (Part 2 - Payload):"
          echo "$TOKEN" | cut -d '.' -f 2 | base64 -d
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

    - name: Publish distribution to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true